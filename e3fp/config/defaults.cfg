[preprocessing]
standardise = no
protonate = no

[conformer_generation]
num_conf = -1
first = -1
pool_multiplier = 1
rmsd_cutoff = 0.5
max_energy_diff = none
forcefield = uff
out_dir = conformers
compress = 2

[fingerprinting]
level = -1
first = -1
radius_multiplier = 2
stereo = yes
counts = no
include_disconnected = yes
merge_duplicate_substructs = yes

[folding]
bits = 1024